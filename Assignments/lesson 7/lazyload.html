<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Image Loading</title>
    <meta
      name="description"
      content="Activity showing how to do progressive loading of images."
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Progressive Loading of Images - Lazy Loading</h1>
    <div>
      <picture>
        <img
          src="images/sao_paulo.jpeg"
          data-src="images/sao_paulo.jpeg"
          alt="Sao Paulo"
        />
      </picture>
      <picture>
        <img
          src="images/Parque_do_ibirapuera_visto_do_céu.jpeg"
          data-src="images/Parque_do_ibirapuera_visto_do_céu.jpeg"
          alt="Sao Paulo"
        />
      </picture>
      <picture>
        <img
          src="images/parque do Ibirapuera.jpeg"
          data-src="images/parque do Ibirapuera.jpeg"
          alt="Sao Paulo"
        />
      </picture>
      <picture>
        <img
          src="images/saopaulooriginal2.jpeg"
          data-src="images/sapaulooriginal2.jpeg"
          alt="Sao Paulo"
        />
      </picture>
      <picture>
        <img
          src="images/parque do Ibirapuera 2.jpeg"
          data-src="images/parque do Ibirapuera 2.jpeg"
          alt="People in a meeting"
        />
      </picture>
      <picture>
        <img
          src="images/saopaulooriginal3.jpeg"
          data-src="images/saopaulooriginal3.jpeg"
          alt="Sao Paulo"
        />
      </picture>
      <picture>
        <img
          src="images/saopaulooriginal6.webp"
          data-src="images/saopaulooriginal6.webp"
          alt="Sao Paulo"
        />
      </picture>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
