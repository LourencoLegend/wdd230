<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao Paulo Chamber of Commerce</title>
    <link rel="home icon" href="images/Favicon.ico">

    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

    <script src="js/chamber.js" defer></script>
    <script src="js/windchill.js"></script>
</head>
</head>
<body>
    <div id="homeGrid">
        <header>
          <div class="logo">
            <picture>
              <img
                src="images/occlogo.png"
                alt="Sao Paulo Chamber of Commerce logo"
                width="75"
              />
            </picture>
            <section>
              <h1>Owasso</h1>
              <h2 class="c">Chamber of Commerce</h2>
            </section>
          </div>
          <div class="social">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.png" alt="Instagram link" />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.png" alt="Twitter link" />
            </a>
          </div>
        </header>
        <nav>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="discover.html">Activities</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Directory</a></li>
          </ul>
        </nav>
<main>
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="image/sao_paulo.png" 
            alt="Sao Paulo City">
            <figcaption>Sao Paulo sunset</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="sao paulo.jpeg" 
            alt="Sao Paulo Museum of Arts">
            <figcaption>Sao Paulo Museum of Arts</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="saopaulo_mercado_municipal.webp" 
            alt="Mercado Municipal in Sao Paulo">
            <figcaption>Mercado saopaulo_mercado_municipal</figcaption>
        </figure>
        <p>

        </p>
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/saopaulovistaaerea.jpeg" 
            alt="Aereal view of Sao Paulo">
            <figcaption>Aereal view of Sao Paulo</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/saopaulo_sunrise.jpeg" 
            alt="Pelicans in a lake">
            <figcaption>Sunrise in Sao Paulo</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/saopaulo_bridge.jpeg" 
            alt="raining in front yard">
            <figcaption>Sao Paulo Bridge</figcaption>
        </figure>
        <span class="today"></span>
    </main>

    <footer>
      &copy; | <span id="theyear"></span> | Lourenco Da Silva |
      BYUI

      <p>Last Updated: <span id="lastupdate"></span></p>
      <p><span class="label">It has been </span><span class="visits"></span> days since you visited.</p>
    </footer>
          
    <script src="js/navigation.js"></script>
    <script src="js/lazyload.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
